<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      nav {
        background: rgb(65, 88, 208);
        background: radial-gradient(
          circle,
          rgba(65, 88, 208, 1) 27%,
          rgba(200, 80, 192, 1) 67%
        );
      }
      body {
        background-color: #4158d0;
        background-image: linear-gradient(
          43deg,
          #4158d0 0%,
          #c850c0 46%,
          #ffcc70 100%
        );
      }

      .btn {
        background-image: linear-gradient(
          to right,
          #ff6e7f 0%,
          #bfe9ff 51%,
          #ff6e7f 100%
        );
      }
      .btn {
        margin: 10px;
        padding: 15px 45px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
        display: block;
      }

      .btn:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./yeet.html">yeet</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./yeet.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./yeetoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">i did not steal this from sexy beast</h1>
      <h1 class="text-center">(backoffice)</h1>
      <h2 class="text-center mt-5">Create a new product fam</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write here the product name"
              />
            </div>
            <div class="form-group">
              <label for="brand">product brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Write here the product brand name"
              />
            </div>

            <div class="form-group">
              <label for="description">product description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Write here the event description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="price">product price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Write here the product price"
              />
            </div>

            <div class="form-group">
              <label for="image"
                >product image url only cause idk how to make upload
                button</label
              >
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Paste here product image url"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary"
                type="submit"
                value="Submit event"
              >
                <span
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                  id="loadingSpinner"
                >
                  Submit product</span
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const url = "https://striveschool-api.herokuapp.com/api/product/";
      window.onload = async () => {
        let urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get("id");
        if (id) {
          try {
            let response = await fetch(url + id, {
              method: "GET",
              headers: new Headers({
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRjOTRiY2RlMTAwMTc2MTZhODAiLCJpYXQiOjE2MDUxMDg4MDEsImV4cCI6MTYwNjMxODQwMX0.mtbbZ989-aU75_cKH3KnULhH7anOrPQdcdW1R7MQTSk",
                "Content-Type": "application/json",
              }),
            });
            let product = await response.json();
            document.querySelector("#name").value = product.name;
            document.querySelector("#description").value = product.description;
            document.querySelector("#brand").value = product.brand;
            document.querySelector("#image").value = product.imageUrl;
            document.querySelector("#price").value = product.price;
          } catch (error) {
            console.log(error);
          }
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        submitEvent();
      };

      const submitEvent = async () => {
        let spinner = document.querySelector("#loadingSpinner");
        spinner.classList.toggle("d-none");

        let myEvent = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          imageUrl: document.querySelector("#image").value,
          brand: document.querySelector("#brand").value,
          price: document.querySelector("#price").value,
        };

        try {
          let response;
          if (id) {
            response = await fetch(url + id, {
              method: "PUT",
              body: JSON.stringify(myEvent),
              headers: new Headers({
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRjOTRiY2RlMTAwMTc2MTZhODAiLCJpYXQiOjE2MDUxMDg4MDEsImV4cCI6MTYwNjMxODQwMX0.mtbbZ989-aU75_cKH3KnULhH7anOrPQdcdW1R7MQTSk",
                "Content-Type": "application/json",
              }),
            });
          } else {
            response = await fetch(url, {
              method: "POST",
              body: JSON.stringify(myEvent),
              headers: new Headers({
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRjOTRiY2RlMTAwMTc2MTZhODAiLCJpYXQiOjE2MDUxMDg4MDEsImV4cCI6MTYwNjMxODQwMX0.mtbbZ989-aU75_cKH3KnULhH7anOrPQdcdW1R7MQTSk",
                "Content-Type": "application/json",
              }),
            });
          }

          if (response.ok) {
            spinner.classList.toggle("d-none");
            alert(`Event ${id ? "updated" : "created"} successfully`);
            location.assign("yeet.html");
          } else {
            spinner.classList.toggle("d-none");
            alert("Something went wrong!");
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
